<div id="home" class="body">
    <!-- <img src="assets/images/hero_home_bend.jpg" alt=""> -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="assets/images/hero_home_bend.jpg" alt="Los Angeles">
        </div>

        <div class="item">
          <video controls controlsList="noplaybackrate nodownload" width="100%">
            <source src="assets/video/slider/slider1.mp4" type="video/mp4">
          </video>
        </div>

        <div class="item">
          <video controls controlsList="noplaybackrate nodownload" width="100%">
            <source src="assets/video/slider/slider2.mp4" type="video/mp4">
          </video>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="fa-solid fa-angle-left glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon-chevron-right fa-solid fa-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>

  <div class="body">

  </div>
</div>

</div>
</div>

</div>
</div>

  <app-contact></app-contact>
</div>
</div>
